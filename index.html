<script>
    function openForm(id) {
        document.getElementById('button-open').style.display="none";
        document.getElementById(id).style.display='flex';
    }
    function closeForm(id) {
        document.getElementById('button-open').style.display = "flex";
        document.getElementById(id).style.display = "none";


    }
    function toggle(id,id2,id3){

        if( document.getElementById(id).style.border != "none"){
            document.getElementById(id).style.border = "none";
            document.getElementById(id2).style.display="flex";
            document.getElementById(id3).style.opacity = 1;
        }else{
            document.getElementById(id).style.border = "1px solid #888888";
            document.getElementById(id2).style.display="none";
            document.getElementById(id3).style.opacity = 0.5;
        }


    }

</script>
